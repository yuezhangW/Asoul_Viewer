<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="new_popup.css">
    <link rel="stylesheet" href="js/layui-v2.6.8/layui/css/layui.css">
    <script src="js/jquery-3.6.0.js" type="text/javascript"></script>
    <title>选项框</title>
</head>
<body>
    <div>
        <ul class="selected-list">
            <li id="newTab" class="selected-item">
                <i class="layui-icon layui-icon-add-circle-fine" style="width: 15px;height: 15px"></i>
                <span>新建标签页</span>
            </li>
            <li id="openGithub" class="selected-item">
                <img src="images/githubicon.png" style="width: 15px;height: 15px">
                <span>Github</span>
            </li>
            <li id="openGitee" class="selected-item">
                <img src="images/gitee.png" style="width: 15px;height: 15px">
                <span>码云</span>
            </li>
        </ul>
    </div>
    <script src="new_popup.js"></script>

</body>
</html>
